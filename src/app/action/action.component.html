<div class="row">
    <!--  List 2 -->

  <div class="col-sm-6">
    <div class="card">
      <div class="card-header">List 1</div>
      <div class="card-body">
        <ul [ngStyle]="{'max-height': height, 'min-height': height}" [ngClass]="{over:available.dragOver}"
				(drop)="drop($event, confirmed)" (dragover)="allowDrop($event, available)" (dragleave)="dragLeave()">
				<li *ngFor="let item of available.shift; let idx=index;"
					(click)="disabled ? null : selectItem(available.pick, item); shiftClick($event, idx, available, item)"
					[ngClass]="{selected: isItemSelected(available.pick, item), disabled: disabled}"
					[draggable]="!disabled && format.draggable" (dragstart)="drag($event, item, available)" (dragend)="dragEnd(available)"
				>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" [checked]="isItemSelected(available.pick, item)">
          <label class="form-check-label" for="flexCheckChecked">
            {{item._name}}
          </label>
        </div></li>
			</ul>
      </div>
      <div class="card-footer">
        <button class="btn btn-primary" (click)="selectAll(available,'add')"
				[disabled]="disabled || isAllSelected(available)"> => </button>
        <button class="btn btn-primary" (click)="moveItem(available, confirmed)"
        [disabled]="available.pick.length === 0" > -> </button>
      </div>
    </div>
  </div>

  <!--  List 2 -->
  <div class="col-sm-6">
    <div class="card">
      <div class="card-header">List 2</div>
      <div class="card-body">
        <ul [ngStyle]="{'max-height': height, 'min-height': height}" [ngClass]="{over:confirmed.dragOver}"
				(drop)="drop($event, available)" (dragover)="allowDrop($event, confirmed)" (dragleave)="dragLeave()">
				<li #itmConf *ngFor="let item of confirmed.shift; let idx=index;"
					(click)="disabled ? null : selectItem(confirmed.pick, item); shiftClick($event, idx, confirmed, item)"
					[ngClass]="{selected: isItemSelected(confirmed.pick, item), disabled: disabled}"
					[draggable]="!disabled && format.draggable" (dragstart)="drag($event, item, confirmed)" (dragend)="dragEnd(confirmed)"
				><div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" [checked]="isItemSelected(confirmed.pick, item)">
          <label class="form-check-label" for="flexCheckChecked">
            {{item._name}}
          </label>
        </div></li>
			</ul>
      </div>
      <div class="card-footer">
        <button class="btn btn-danger" (click)="moveItem(confirmed, available)"
        [disabled]="confirmed.pick.length === 0"> <- </button>
        <button class="btn btn-danger" (click)="selectAll(confirmed,'remove')"
				[disabled]="disabled || isAllSelected(confirmed)"> <= </button>
      </div>
    </div>
  </div>
</div>
