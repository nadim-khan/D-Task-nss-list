<div class="row">
  <!--  List 2 -->

<div class="col-sm-6">
  <div class="card">
    <div class="card-header">List 1</div>
    <div class="card-body">
      <ul (drop)="drop($event,'1')" (dragover)="allowDrop($event,'1')" (dragleave)="dragLeave('1')">
        <li
          *ngFor="let contact of unselectedContacts"
          (click)="togglePendingSelection( contact )"
          [class.selected]="pendingSelection[ contact.id ]"
          [draggable]="true" (dragstart)="drag($event,'1')" (dragend)="dragEnd('1')">

          <div class="details">
              <input class="form-check-input" type="checkbox" id="checkboxNoLabel" value="pendingSelection[ contact.id ]" [checked]='pendingSelection[ contact.id ]' aria-label="..."> {{ contact.name }}

          </div>

        </li>
      </ul>
    </div>
    <div class="card-footer">
      <button [disabled] = "!unselectedContacts.length" class="btn btn-primary" (click)="moveAllContacts('add')"> => </button>
      <button class="btn btn-primary" (click)="addToSelectedContacts()"> -> </button>
    </div>
  </div>
</div>

<!--  List 2 -->
<div class="col-sm-6">
  <div class="card">
    <div class="card-header">List 2</div>
    <div class="card-body">
      <ul (drop)="drop($event,'2')" (dragover)="allowDrop($event,'2')" (dragleave)="dragLeave('2')">
        <li
          *ngFor="let contact of selectedContacts"
          (click)="togglePendingSelection( contact )"
          [class.selected]="pendingSelection[ contact.id ]"
          [draggable]="true" (dragstart)="drag($event,'2')" (dragend)="dragEnd('2')">
          <div class="details">
              <input class="form-check-input" type="checkbox" id="checkboxNoLabel" value="pendingSelection[ contact.id ]" [checked]='pendingSelection[ contact.id ]' aria-label="..."> {{ contact.name }}

          </div>

        </li>
      </ul>
    </div>
    <div class="card-footer">
      <button class="btn btn-danger" (click)="removeFromSelectedContacts()"> <- </button>
      <button [disabled] = "!selectedContacts.length" class="btn btn-danger" (click)="moveAllContacts('remove')"> <= </button>
    </div>
  </div>
</div>
</div>
